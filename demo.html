<!DOCTYPE html>
<html>
<head>
	<title>SaverJS demo</title>
	<script src="saver.js"></script>
	<script type="text/javascript">
		function download() {
			debugger;
			var filename = document.getElementById("filename").value;
			var content = document.getElementById("content").value;
			saver.saveAs(content, filename);
		}
	</script>
</head>
<body>
	<label for="" class="hello">My label</label>
	<label>Filename</label><input id="filename" type="text" value="test.txt">
	<label>Content</label><textarea id="content">Hello world.</textarea>
	<button onclick="download();">Download</button>
</body>
</html>
